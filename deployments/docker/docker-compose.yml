version: "3.8"
services:
  db:
    # Use image with pgvector extension preinstalled for vector support
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: multiagent
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  app:
    build: ../../
    environment:
      PG_DSN: postgres://postgres:password@db:5432/multiagent?sslmode=disable
      REDIS_ADDR: redis:6379
      HTTP_ADDR: ":8080"
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"

