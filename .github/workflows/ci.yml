name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOPROXY: https://goproxy.cn,direct
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.11
      - name: Download Go modules
        run: |
          go env -w GOPROXY=https://goproxy.cn,direct
          go mod tidy
          go mod download
      - name: Vendor modules for linter
        run: |
          go mod vendor
      - name: Run tests
        run: go test ./...
      - name: Run golangci-lint (action)
        uses: golangci/golangci-lint-action@v4
        env:
          GOFLAGS: -mod=vendor
        with:
          version: v1.59.0
          args: run --timeout 5m
        continue-on-error: true

