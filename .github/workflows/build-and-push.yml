name: Build and Push

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.11
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.59.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Build frontend
        run: |
          cd web/react-app
          npm ci --legacy-peer-deps
          npm run build
          cd -
      - name: Run Go tests
        run: |
          go test ./...
      - name: Download Go modules
        run: go mod download
      - name: Run linter
        run: |
          golangci-lint run ./...
      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        run: |
          docker build -t ${{ secrets.DOCKER_REGISTRY }}/multiagent-social:${GITHUB_SHA::8} .
          docker push ${{ secrets.DOCKER_REGISTRY }}/multiagent-social:${GITHUB_SHA::8}

