name: Build and Push

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOPROXY: https://goproxy.cn,direct
      DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.11
      - name: Download Go modules
        run: |
          go env -w GOPROXY=https://goproxy.cn,direct
          go mod tidy
          go mod download
      - name: Vendor modules for linter
        run: go mod vendor
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Build frontend
        run: |
          cd web/react-app
          npm ci --legacy-peer-deps
          npm run build
          cd -
      - name: Run Go tests
        run: |
          go test ./...
      - name: Download Go modules
        run: go mod download
      - name: Run golangci-lint (action)
        uses: golangci/golangci-lint-action@v4
        env:
          GOFLAGS: -mod=vendor
        with:
          version: v1.59.0
          args: run --timeout 5m
        continue-on-error: true
      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        if: ${{ env.DOCKER_REGISTRY != '' && env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
        run: |
          SHORT_SHA=${GITHUB_SHA:0:8}
          echo "Building ${DOCKER_REGISTRY}/multiagent-social:${SHORT_SHA}"
          docker build -t "${DOCKER_REGISTRY}/multiagent-social:${SHORT_SHA}" .
          docker push "${DOCKER_REGISTRY}/multiagent-social:${SHORT_SHA}"
      - name: Skip build/push when registry secrets missing
        if: ${{ env.DOCKER_REGISTRY == '' || env.DOCKER_USERNAME == '' || env.DOCKER_PASSWORD == '' }}
        run: |
          echo "Docker registry credentials not provided; skipping build/push."

