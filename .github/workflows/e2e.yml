name: E2E (devserver)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  e2e-devserver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.11
      - name: Download Go modules
        run: go mod download
      - name: Build devserver binary
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o devserver ./cmd/devserver
      - name: Start devserver (in-memory)
        run: |
          nohup ./devserver > devserver.log 2>&1 &
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:8080/health >/dev/null 2>&1; then
              echo "devserver healthy"
              break
            fi
            sleep 1
          done
      - name: Make dev e2e script executable
        run: chmod +x ./scripts/e2e-dev.sh
      - name: Run dev e2e script
        run: ./scripts/e2e-dev.sh
